<!DOCTYPE html>
<html>
    <p>If you want to use the <strong>Latest Tag</strong> option, you can do it by typing the key pattern <em>tags/</em> 
        followed by the name of your latest tag.</p>
    <p>Example: <em>tags/mytag</em></p>
    <p>NOTE: The current version of the plug-in supports <strong>only</strong> Git.</p>
</html>
